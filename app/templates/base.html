<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    {% if title %}<title>{{ title }}</title>{% else %}<title>&mdash;&bull;&mdash;</title>{% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="screen" />
    <link href="{{ url_for('favicon') }}" rel="shortcut icon">
    <meta name="robots" content="index,follow" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
</head>
<body>

<div id="main">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="message">
            {% for message in messages %}<div>{{ message|safe }}</div>{% endfor %}
        </div>
    {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>

</body>
</html>
